<!DOCTYPE html>
<html>
<head>
  <title>Linked Data Hands-On Summary</title>
</head>
<body>
<p>Different types of array manipulations</p>


<script>
//push addes more objects
var colours = ["Blue", "Red", "Yellow"];
colours.push("Green");


//pop removes last item of array
var people = ["Fabian", "Paola", "Avipsa", "Joanna"];
people.pop();


//unshift adds objects to the beginning of the array
var numbers = ["Ten", "Twenty", "Five", "One"];
numbers.unshift("Four","Three");


//shift removes first item
var random1 = ["2930", "39401", "394", "49503"];
random1.shift();


//splice adds objects to a certain spot
var random2 = ["39402", "34593", "593", "394"];
random2.splice(3, 0, "903", "192");



  </script>
</body>
</html>
